<body>
    <button id="blue" class="positive-btn positive-btn-grey">show</button>
</body>
<script type="text/javascript">
    var modal = new PomeloModal();
    $('#blue').on('click', function () {
        modal.show({
            title: 'Pomelo',
            text: 'Give me a dream',
            cancelText: '取消',
            confirmText: 'OK',
        }, function () {
            modal.hide();
        }, function () {
            modal.hide();
        });
    });
</script>
